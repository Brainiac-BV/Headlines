<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1> Headlines </h1>
    <form>
        <label><strong>Publication Search</strong>
        <input type="search" name="publication">
        </label>
        <input type="submit" value="submit">
    </form><br>
    <form>
        <label><strong>Weather Search</strong>
        <input type="search" name="weather">
        </label>
        <input type="submit" value="submit">
    </form><br>
    <div>
        <h2>Current Weather</h2>
        <p>City: {{ weather_results.city }}</p>
        <p>{{ weather_results.description }} | {{ weather_results.temperature }}</p>
    </div>
    {% for article in articles %}
        <section style="border:1px solid">
            <b>{{ article.title }}</b><br/>
            <i>{{ article.published }}</i><br/>
            {{ article.summary }}<br/>
        </section>
    {% endfor %}
</body>
</html>
